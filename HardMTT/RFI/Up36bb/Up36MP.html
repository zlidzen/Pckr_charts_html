  <body calss="container-xxl">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">

    </header>
  
  <main class='container'>
    <div class="d-flex justify-content-center p-3">
      <nav class="nav flex-column col-2 m-2" id='prev_action'> </nav>
  
      <div class="col-8 m-2">
        <div class="btn-group gap-1 d-flex justify-content-evenly m-2 flex-wrap" role="group" id='position'>  </div>
        <div id='chart'> </div>
        <div id='hint' class="border rounded-3"> Hints </div>
      </div>
  
    <div class="col m-2" id='right_side'>
      <div id='settings'> Settings
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>

        </div>
      </div>
      <div class="d-grid gap-1 m-2" role="group" id='post_action'> 
        2.2 / 2.5 / 3 bb
       </div>

    </div>
  
    </div>
  </main>
  <footer></footer>

  <script type="text/javascript">
  let positions = {
    "Up36UTG.html":"UTG",
    "#":"MP",
    "Up36HJ.html":"HJ",
    "Up36CO.html":"CO",
    "Up36BTN.html":"BTN",
    "Up36SB.html":"SB"
  }
  createPositionBlock(positions);

  addChart();

  let postActionsDict = {
      [red_color] :"4-bet",
      [yellow_color] :"Call vs 3-bet",
      [gray_color] :"Fold vs 3-bet"
  }
  createPostActions(postActionsDict);

  paint_ids_n(['AA','KK'], red_color);

  let yellow_list = ['AKs','AQs','AJs','ATs','AKo','KQs','KJs','AQo','QQ','QJs',
                    'AJo','JJ','JTs','TT','99','88'];
  paint_ids_n(yellow_list, yellow_color);

  let gray_list = ['A9s','A8s','A7s','A6s','A5s','A4s','A3s','A2s','KTs','KQo',
                  'QTs','T9s','98s','77','66','55'];
  paint_ids_n(gray_list, gray_color);
</script>
