<body>
<div class='content'>
    <div id='prev_action'>  </div>

    <div class='mid'>
    <H2 id='title'>MTT NL holdem-poker charts</H2>
      <table>
        <tr>
          <td class='gray_color'>UTG</td>
          <td> <a href='Up36MP.html'>MP</a> </td>
          <td> <a href='Up36HJ.html'>HJ</a> </td>
          <td> <a href='Up36CO.html'>CO</a> </td>
          <td> <a href='Up36BTN.html'>BTN</a> </td>
          <td> <a href='Up36SB.html'>SB</a> </td>
        </tr>
      </table>

      <div id="chart">  </div>

  </div>
  <div id='post_action'>
    <table>
      2.2 / 2.5 / 3 bb
      <tr><td class='red_color'>4-bet</td></tr>
      <tr><td class='yellow_color'>Call vs 3-bet</td></tr>
      <tr><td class='gray_color'>Fold vs 3-bet</td></tr>
    </table>
  </div>
</div>

<script type="text/javascript">
  let positions = {
          "#":"UTG",
          "Up36MP.html":"MP",
          "Up36HJ.html":"HJ",
          "Up36CO.html":"CO",
          "Up36BTN.html":"BTN",
          "Up36SB.html":"SB"
  }
  createPositionBlock(positions);
  addChart();

  let postActionsDict = {
      [red_color] :"4-bet",
      [yellow_color] :"Call vs 3-bet",
      [gray_color] :"Fold vs 3-bet"
  }
  createPostActions(postActionsDict);

  let red_list = ['AA','KK'];
  paint_ids(red_list, 'red_color');

  let yellow_list = ['AKs','AQs','AJs','ATs','AKo', 'KQs','KJs','AQo','QQ', 'JJ', 'TT','99'];
  paint_ids(yellow_list,'yellow_color');

  let gray_list = ['A9s','A8s','A5s','A4s','A3s','A2s','KTs','KQo','QJs','QTs','AJo','JTs',
                  'T9s','88','77'];
  paint_ids(gray_list,'gray_color');
</script>
