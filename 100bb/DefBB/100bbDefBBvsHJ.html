  <script type="text/javascript">
    let positions = {
      "100bbDefBBvsUTG.html":"BB vs UTG",
      "100bbDefBBvsUTG1.html":"BB vs UTG+1",
      "100bbDefBBvsMP.html":"BB vs MP",
      "100bbDefBBvsMP1.html":"BB vs MP+1",
      "#":"BB vs HJ",
      "100bbDefBBvsCO.html":"BB vs CO",
      "100bbDefBBvsBTN.html":"BB vs BTN",
      "100bbDefBBvsSB.html":"BB vs SB"
    }
    createPositionBlock(positions);
  
    addChart();
  
    let postActionsDict = {
      [gray_color] : "Call",
      [green_color] : "3-bet / call vs 4-bet",
      [yellow_color] : "Call or 3-bet / fold vs 4-bet"
    }
    createPostActions(postActionsDict);

    let green_list = ['AA','AKs','AQs','AKo','KK','KQs','QQ','JJ'];
    paint_ids_n(green_list, green_color);
  
    let yellow_list = ['AJs','ATs','A5s','A4s','KJs','QJs','JTs','TT'];
    paint_ids_n(yellow_list,yellow_color);

    let gray_list = ['A9s','A8s','A7s','A6s','A3s','A2s',
                    'KTs','K9s','K8s','K7s','K6s','AQo','KQo',
                    'QTs','Q9s','Q8s','Q7s','AJo','KJo','QJo','J9s',
                    'J8s','ATo','KTo','QTo','JTo','T9s','T8s','T7s','99',
                    '98s','97s','96s','88','87s','86s','77','76s','75s',
                    '66','65s','55','54s','44','33','22'];
    paint_ids_n(gray_list,gray_color);
  </script>
